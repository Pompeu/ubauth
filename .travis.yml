os:
  - linux
  - osx
language: node_js
node_js:
  - 6.3.1
ruby:
  - 2.3.1
cache:
  directories:
  - node_modules
  - app/node_modules
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
  - gem install bundler
before_deploy:
  - bin/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: releases/ubauth-darwin-x64.dmg
  skip_cleanup: true
  on:
    tags: true
