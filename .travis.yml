os:
  - osx
language: node_js
node_js:
  - 6.3.1
cache:
  directories:
  - node_modules
  - app/node_modules
before_install:
    - brew update
    - brew install jq
install:
  - script/install.sh
before_deploy:
  - script/deploy.sh
  - "echo \"Package file: ${RELEASED_PACKAGE_FILENAME}\""
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASED_PACKAGE_FILENAME}"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
after_deploy:
  - "echo \"Version ${APP_VERSION} deployed successfully.\""
